<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/Assets/images/google-meet-icon.png" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">
            Google Meet
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plan and Price</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="#" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn  btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">
                        Join the meeting
                    </button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-info btn-lg text-light font-weight-bold new-meeting">
                        Start a meeting
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50 ">
                <h1 style="font-size: 3rem;">Premium video meeting. Now it is available for free to everyone. </h1>
                <a style="font-size: 20px;"> We're redesigning the Google Meet Service for secure business meetings and
                    making it free for
                    everyone to use</a>
                <ul class="display-center justify-content-start pt-2">
                    <li style="padding: 0;">
                        <button style="background-color: #01796b;"
                            class="btn btn-large text-light font-weight-bold display-center new-meeting">
                            <span class="material-icons mr-2  ">video_call</span>
                            New Meeting
                        </button>
                    </li>
                    <li class="pl-3">
                        <button style="background-color: #fff;"
                            class="btn btn-outline-secondary btn-large text-dark font-weight-bold display-center ">
                            <span class="material-icons mr-2  ">keyboard</span>
                            <input type="text" class="enter-code" placeholder="Enter a Code" style="border:none">
                        </button>
                    </li>
                    <li class="text-dark font-weight-bold cursor-pointer pl-2 join-action ">
                        Join
                    </li>
                </ul>
            </div>
            <div class="container w-50 display-center ">
                <img src="public/Assets/images/google-meet-people.jpg" class="signin-image " alt="">
            </div>
        </div>
    </main>
    <footer class="container">
        <h6>
            Learn more about <span class="learn-more text-info ">google meet</span> .
        </h6>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(document).on("click", ".join-meeting", function () {
                $(".enter-code").focus();
            })
            $(document).on("click", ".join-action", function () {
                var join_val = $(".enter-code").val();
                var meetingUrl = window.location.origin + "?meetingID=" + join_val;
                window.location.replace(meetingUrl);
            })
            $(document).on("click", ".new-meeting", function () {
                var newCodeID = Math.floor(Math.random() * 100000000)
                var meetingUrl = window.location.origin + "?meetingID=" + newCodeID;
                window.location.replace(meetingUrl);
            })
        })
    </script>
</body>

</html>
